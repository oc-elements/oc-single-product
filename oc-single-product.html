<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="oc-single-product">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `oc-single-product`
     * Show a single product of an organisation.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class OcSingleProduct extends Polymer.Element {
      static get is() { return 'oc-single-product'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'oc-single-product'
          }
        };
      }
    }

    window.customElements.define(OcSingleProduct.is, OcSingleProduct);
  </script>
</dom-module>
